<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencari Nilai Rata-rata</title>
</head>
<body>
    <h1>Mencari Nilai rata-rata</h1>
    <ul>
        <li>
            <input type="number" id="mapel1" placeholder="Masukkan nilai pada mapel 1">
        </li>
        <li>
            <input type="number" id="mapel2" placeholder="Masukkan nilai pada mapel 2">
        </li>
        <li>
            <input type="number" id="mapel3" placeholder="Masukkan nilai pada mapel 3">
        </li>
        <li>
            <input type="number" id="mapel4" placeholder="Masukkan nilai pada mapel 4">
        </li>
        <li>
            <input type="number" id="mapel5" placeholder="Masukkan nilai pada mapel 5">
        </li>
        <li>
            <button onclick="hitungMean()">hasil</button>
            <p>Jumalah nilai dari seluruh mapel: <span id="nilaiSeluruhMapel"></span></p>
            <p>Nilai rata-ratanya: <span id="nilaiRataRata"></span></p>
        </li>
    </ul>

    <script>
        function hitungMean(){
            var mapel1 = parseInt(document.getElementById('mapel1').value);
            var mapel2 = parseInt(document.getElementById('mapel2').value);
            var mapel3 = parseInt(document.getElementById('mapel3').value);
            var mapel4 = parseInt(document.getElementById('mapel4').value);
            var mapel5 = parseInt( document.getElementById('mapel5').value);
            var nilaiSeluruhMapel = mapel1 + mapel2 + mapel3 + mapel4 + mapel5;
            var nilaiRataRata = nilaiSeluruhMapel / 5;
            document.getElementById('nilaiSeluruhMapel').innerHTML = nilaiSeluruhMapel;
            document.getElementById('nilaiRataRata').innerHTML = nilaiRataRata;
        }
    </script>
</body>
</html>
